<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="meme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <a href="https://getcssscan.com/css-buttons-examples"></a>
    <title>Meme Generator</title>
  </head>
  <body>
    <h1>Meme Generator</h1>
    <p>Create your own Meme, please fill out form.</p>
    <form id="form" class="form">
      <label class="question">Add Image URL</label>
      <input type="url" class="input" id="image" placeholder="URL" required />

      <label class="question">Add Top Text</label>
      <input type="text" class="input" id="topText" placeholder="Top Text" />

      <label class="question">Add Bottom Text</label>
      <input
        type="text"
        class="input"
        id="bottomText"
        placeholder="Bottom Text"
      />

      <label class="question">Font color</label>
      <input type="color" class="fontColor" id="fontColor" />

      <input
        type="submit"
        class="submitButton"
        value="Create Meme!"
        id="submit"
      />
    </form>

    <h2>Meme Gallery</h2>
    <hr />
    <div>
      <section class="memeGallery">
        <ul class="gallery"></ul>
      </section>
    </div>
  </body>
  <script src="meme.js"></script>
</html>
